    {

            alert("Text box is clicked");
        });

            alert("The Button is clicked");
        });
        $(":submit").click(function(){

            alert("The submit Button clicked");
        });

            alert("The Reserv Button clicked");
        });
        
    });
    function selectme()
    {
        alert($("option:selected").length+ "select options")
    }
    function checkme()
    {
        alert($("input:checked").length+ "check options")
    }
</script>
<body>
   <input type="text" name="text1" /> <br>

   <br>

   </select>
   <br>
   <br>
