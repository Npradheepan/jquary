<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").children("h4").css("background-color", "coral");
});
</script>
</head>
<body>

<p>This is a p element in body.</p>

<div style="border:1px solid;">
  <p>The first paragraph inside the DIV.</p>
  <h4>This is a Heading 4 element inside the DIV.</h4>
  <p>The second paragraph inside the DIV.</p>
  <span>This is a span element inside the DIV.</span>
  <p>The last paragraph inside the DIV.</p>
</div>

<p>This is a p element in body.</p>

</body>
</html>
