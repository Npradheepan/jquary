<!DOCTYPE html>
<html>
<head>
<style>
.myClass {
   background: lightgreen;
   font-size: 3em;
   padding: 12px 8px;
   margin: 10px 0;
   width:50%;
}
.anotherClass {
   width: 50%;
   background: coral;
   font-size: 3em;
   padding: 12px 8px;
   
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggleClass("anotherClass");
  });
});
</script>
</head>
<body>

<button>Click the button to toggle between two classes</button>
<p class="myClass">This is a Paragraph</p>

</body>
</html>
