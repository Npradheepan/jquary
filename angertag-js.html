<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("a[href='/CSS3/']").css({"background":"green", "color":"white"});
});
</script>
</head>
<body>

<h1>jQuery [<em>attribute=value</em>] Selector</h1>
<p>The [<em>attribute=value</em>] selector is used to select elements with the specified <em>attribute</em> and <em>value</em>.</p>
