<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
div {
  padding: 15px;
  background: #7F00FF;
  color: white;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div>
  <p>This is a Paragraph inside DIV</p>
  <p>This is a Paragraph inside DIV</p>
  <p>This is a Paragraph inside DIV</p>
</div>

<button id="btn1">Reduce Opacity</button>
<button id="btn2">Increase Opacity</button>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("div").fadeTo(500, 0.3, function(){
      alert("Opacity Reduced!!!");
    });
  });
  $("#btn2").click(function(){
    $("div").fadeTo(500, 1, function(){
      alert("Opacity Increased!!!");
    });
  });
});
</script>

</body>
</html>
