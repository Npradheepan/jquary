<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<script>
    $(document).ready(function()
    { 
       $("#B1").click(function(){
           $("h1:hidden").show();
       }); 
       $("#B2").click(function(){
           $("h1:visible").hide();
       });
        
        
    });
    
</script>
<body>
    
   <div  class="D1" style="background-color:lightblue">
    <h1 style="display: none">Pradheepan is Learnig Tamil tutorials</h1> 
    <input id="B1" type="button" value="click Me to show" />
    <input id="B2" type="button" value="click Me to hidden" />

   </div>
   
    
    
</body>
</html>
