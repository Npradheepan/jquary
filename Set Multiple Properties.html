<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      width:"500px",
      height:"400px",
      opacity: 0.3,
      left: "50px"
    });
  });
});
</script>
<style>
div {
  position: relative;
  height: 100px;
  width: 100px;
  margin: 10px 0;
  background: coral;
}
</style>
</head>
<body>

<button type="button">Animate</button>

<div></div>

</body>
</html>
