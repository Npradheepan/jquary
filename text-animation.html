<!DOCTYPE html>
<html>
<head>
<style>
span {
  background: #7F00FF;
  color: white;
  float: left;
  padding: 10px 5px;
}
div {
  margin-bottom: 15px;
}
.clearfix::after {
  content: '';
  clear: both;
  display: table;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#fadeout-btn").click(function(){
    $("span:last-child").fadeOut("fast", function(){
      $(this).prev().fadeOut("fast", arguments.callee);
    });
  });

  $("#fadein-btn").click(function(){
    $("span:first-child").fadeIn("slow", function(){
      $(this).next().fadeIn("slow", arguments.callee);
    });
  });
});
</script>
</head>
<body>

<div class="clearfix">
  <span>The</span> <span>purpose</span> <span>of</span>
  <span>jQuery</span> <span>is</span> <span>to</span>
  <span>make</span> <span>it</span> <span>much</span>
  <span>easier</span> <span>to</span> <span>use</span>
  <span>JavaScript</span> <span>on</span> <span>your</span>
  <span>website.</span>
</div>

<button id="fadeout-btn">Fade Out</button>
<button id="fadein-btn">Fade In</button>

</body>
</html>
